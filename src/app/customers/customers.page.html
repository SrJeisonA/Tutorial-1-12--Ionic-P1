<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title>customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">customers</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content>

<ion-list *ngIf="permission">
  <ion-item *ngFor="let user of users">
    <ion-avatar slot="start">
      <img src="../../assets/customer-img/{{user.image}}" />
    </ion-avatar>
    <ion-avatar slot="end">
      <ion-icon name="search-outline"></ion-icon>
    </ion-avatar> 
    <ion-label>
      <h2 class="colorblue">{{user.name}}</h2>
      <h3>{{user.state}}</h3>
      <p>{{user.description}}</p>
    </ion-label>
  </ion-item>
</ion-list>

<ion-label *ngIf="!permission">no tienes permisos para ver los clientes</ion-label>

</ion-content>
